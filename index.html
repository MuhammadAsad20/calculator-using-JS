<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
    <div class="box">
        <input id="result" type="text">
        <div class="btn">
            <div class="btn-sec">
        <button onclick="clr()" class="operation">C</button>
        <button onclick="del()" class="operation">del</button>
        <button onclick="sqr()" class="operation">x²</button>
        <button onclick="sqrt()" class="operation">√</button>
    </div>
    <div class="btn-sec">
        <button onclick="seven()">7</button>
        <button onclick="eight()">8</button>
        <button onclick="nine()">9</button>
        <button onclick="divide()" class="operation">÷</button>
    </div>
    <div class="btn-sec">
        <button onclick="four()">4</button>
        <button onclick="five()">5</button>
        <button onclick="six()">6</button>
        <button onclick="multiply()" class="operation">x</button>
    </div>
    <div class="btn-sec">
        <button onclick="one()">1</button>
        <button onclick="two()">2</button>
        <button onclick="three()">3</button>
        <button onclick="minus()" class="operation">-</button>
    </div>
    <div class="btn-sec">
        <button onclick="dot()">.</button>
        <button onclick="zero()">0</button>
        <button onclick="equal()" class="operation">=</button>
        <button onclick="plus()" class="operation">+</button>
    </div>
    </div>
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
